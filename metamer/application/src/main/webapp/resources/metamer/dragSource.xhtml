<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

<h:body>
    <composite:interface>
        <composite:attribute name="id" type="java.lang.String" required="true" />
        <composite:attribute name="dragValue" type="java.lang.String" />
        <composite:attribute name="type" type="java.lang.String" required="true" />
        <composite:attribute name="dragIndicator" type="java.lang.String" />
        <composite:attribute name="rendered" type="java.lang.Boolean" />
    </composite:interface>

    <composite:implementation>
        <a4j:outputPanel id="#{cc.attrs.id}" layout="block" styleClass="metamer-draggable" style="border: 3px solid red">
            <h:outputText value="type=#{cc.attrs.type}" />
            <rich:dragSource dragValue="#{cc.attrs.dragValue}" dragIndicator="#{cc.attrs.dragIndicator}" type="#{cc.attrs.type}"
                rendered="#{cc.attrs.rendered}" />
        </a4j:outputPanel>
    </composite:implementation>
</h:body>
</html>
