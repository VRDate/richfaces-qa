<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:r="http://richfaces.org" >

<h:body>
    <composite:interface>
        <composite:attribute name="value" />
    </composite:interface>

    <composite:implementation>
        <r:pickList id="pickList" value="#{cc.attrs.value}">
            <f:selectItems value="#{richPickListBean.validationOptions}" />
        </r:pickList>

        <r:message id="msg" for="pickList" />

        <br />
        <br />
        <h:commandButton id="hButton" value="h:commandButton" style="margin-right: 10px;" />

        <br />
        <br />
        output: <h:outputText id="output" value="#{cc.attrs.value}" />
    </composite:implementation>
</h:body>
</html>
