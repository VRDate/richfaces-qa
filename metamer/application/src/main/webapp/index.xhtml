<h:head>
    <title>Metamer: RichFaces Testing Application</title>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
    <h:outputStylesheet library="css" name="common.ecss" />
    <h:outputScript library="script" name="homepage-common.js" />
</h:head>

<h:body onload="focusInput()">
    <h1 style="float: left">Metamer: RichFaces Testing Application</h1>

    <h:form id="invalidateSessionForm" style="float: right; ">
        <h:panelGrid columns="1">
            <h:commandButton id="invalidateSessionButton" action="#{richBean.invalidateSession}" value="Invalidate Session"
                image="#{resource['images:cancel.png']}" title="Invalidate Session" style="width: 36px;" />
        </h:panelGrid>
    </h:form>

    <h:form id="linksForm" style="padding-top: 130px;">
        <h:panelGrid columns="2">
            <h:outputLabel id="searchLabel" value="Component name:" />
            <h:inputText id="componentSearch" value="#{richBean.selectedComponent}">
                <r:ajax event="keyup" render="allComponentPanel" />
            </h:inputText>
        </h:panelGrid>
        <r:panel id="allComponentPanel" name="RichFaces all components" header="RichFaces all components">
            <h:panelGrid id="allComponents" columns="3" columnClasses="valign-top,valign-top,valign-top">
                <r:list id="allComponentsList1" value="#{richBean.filteredComponentsList}" var="entry" rows="30"
                    style="width: 350px">
                    <h:link outcome="/components/#{entry}/list" value="#{richBean.filteredComponents[entry]}" styleClass="link" />
                </r:list>
                <r:list id="allComponentsList2" value="#{richBean.filteredComponentsList}" var="entry" first="30" rows="30"
                    style="width: 350px">
                    <h:link outcome="/components/#{entry}/list" value="#{richBean.filteredComponents[entry]}" styleClass="link" />
                </r:list>
                <r:list id="allComponentsList3" value="#{richBean.filteredComponentsList}" var="entry" first="60" rows="30"
                    style="width: 350px">
                    <h:link outcome="/components/#{entry}/list" value="#{richBean.filteredComponents[entry]}" styleClass="link" />
                </r:list>
            </h:panelGrid>
        </r:panel>
        <ui:decorate template="/templates/footer.xhtml" />
    </h:form>
</h:body>
</html>
