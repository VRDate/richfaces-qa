    <ui:composition template="/templates/template.xhtml">
        <ui:remove>
            <p>
                Bind value to #{converterBean.converterValue}, bind message to #{converterBean.converterMessage},
                use @id="convertableInput".
            </p>
        </ui:remove>

        <ui:define name="component">
            <p>
                The converter will fail when @failingConverter=true and a not empty value in the input is submitted.
            </p>
            <a:outputPanel ajaxRendered="true">
                <c:choose>
                    <c:when test="#{not empty converterBean.converterMessage}">
                        <ui:insert name="convertableInputWithMessage"/>
                    </c:when>
                    <c:otherwise>
                        <ui:insert name="convertableInputWithoutMessage"/>
                    </c:otherwise>
                </c:choose>
                <br/>
                <r:message id="msg" for="convertableInput"/>
                <br/>
                <a:commandButton id="a4jButton" value="ajax submit"/>
                <br/><br/>
                output: <h:outputText id="output" value="#{converterBean.converterValue}"/>
                <br/>
            </a:outputPanel>
        </ui:define>
        <ui:define name="outOfTemplateAfter">
            <h:panelGrid columns="2">
                <h:outputLabel for="failingConverterInput" value="failingConverter:"/>
                <h:selectOneRadio id="failingConverterInput" value="#{converterBean.failing}" onchange="submit()">
                    <f:selectItem itemValue="true" itemLabel="true"/>
                    <f:selectItem itemValue="false" itemLabel="false"/>
                </h:selectOneRadio>
                <h:outputLabel for="converterMessageInput" value="converterMessage:"/>
                <h:inputText id="converterMessageInput" value="#{converterBean.converterMessage}" onchange="submit()"/>
            </h:panelGrid>
        </ui:define>

    </ui:composition>
</html>
