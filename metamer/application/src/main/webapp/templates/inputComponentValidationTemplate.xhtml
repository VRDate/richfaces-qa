    <ui:composition template="/templates/template.xhtml">
        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
            <ui:insert name="js">
                <!-- reimplement if needed, this works with autocomplete, inplaceInput-->
                <script type="text/javascript">
                    function setCorrectValues(id) {
                        switch(id){
                            case 'notEmpty':
                                $('[id$=notEmptyInput]').focus().val('not empty').blur();
                                break;
                            case 'custom':         
                                $('[id$=customInput]').focus().val('RichFaces').blur();
                                break;
                            case 'size':         
                                $('[id$=sizeInput]').focus().val('123').blur();
                                break;
                            case 'pattern':         
                                $('[id$=patternInput]').focus().val('abcd').blur();
                                break;
                            default:
                                setCorrectValues('notEmpty');
                                setCorrectValues('custom');
                                setCorrectValues('size');
                                setCorrectValues('pattern');
                                break;
                        }
                    }
                    function setWrongValues(id) {
                        switch(id){
                            case "notEmpty":
                                $('[id$=notEmptyInput]').focus().val('').blur();
                                break;
                            case "custom":         
                                $('[id$=customInput]').focus().val('rich faces').blur();
                                break;
                            case "size":         
                                $('[id$=sizeInput]').focus().val('12').blur();
                                break;
                            case "pattern":         
                                $('[id$=patternInput]').focus().val('^(%1').blur();
                                break;
                            default:
                                setWrongValues('notEmpty');
                                setWrongValues('custom');
                                setWrongValues('size');
                                setWrongValues('pattern');
                                break;
                        }
                    }
                </script>
            </ui:insert>
            <script type="text/javascript">
                function command(button, id){
                    document.valuesSettingState="started";
                    if(button=="wrong"){
                        setWrongValues(id);
                    }else{
                        setCorrectValues(id); 
                    }
                    document.valuesSettingState="finished";
                }
                if(window.onload == null){
                    window.onload = function(){
                        document.valuesSettingState="";
                    } 
                }else{
                    window.onload += function(){
                        document.valuesSettingState="";
                    }
                }

            </script>
            Values setting:
            <br/>
            <input id="setAllCorrectButton" type="button" value="set correct values" onclick="command('correct', '');"/>
            <input id="setAllWrongButton" type="button" value="set wrong values" onclick="command('wrong', '')"/>
            <br/><br/>
            <br/><br/>
            Submit buttons:<br/>
            <h:commandButton id="hButton" value="h:commandButton" style="margin-right: 10px;"/>
            <a4j:commandButton id="a4jButton" value="a4j:commandButton"/>
            <br/><br/>
            <h:panelGrid columns="4">
                not empty
                <ui:insert name="notEmpty"/>
                <input id="notEmptyCorrect" type="button" value="set correct value" onclick="command('correct', 'notEmpty')"/>
                <input id="notEmptyWrong" type="button" value="set wrong value" onclick="command('wrong', 'notEmpty')"/>
                <rich:message id="notEmptyMsg" for="notEmpty"/>


                pattern [a-z].*
                <ui:insert name="pattern"/>
                <input id="patternCorrect" type="button" value="set correct value" onclick="command('correct', 'pattern')"/>
                <input id="patternWrong" type="button" value="set wrong value" onclick="command('wrong', 'pattern')"/>
                <rich:message id="patternMsg" for="pattern"/>

                size 3-6
                <ui:insert name="size"/>
                <input id="sizeCorrect" type="button" value="set correct value" onclick="command('correct', 'size')"/>
                <input id="sizeWrong" type="button" value="set wrong value" onclick="command('wrong', 'size')"/>
                <rich:message id="sizeMsg" for="size"/>

                custom (RichFaces)
                <ui:insert name="custom"/>
                <input id="customCorrect" type="button" value="set correct value" onclick="command('correct', 'custom')"/>
                <input id="customWrong" type="button" value="set wrong value" onclick="command('wrong', 'custom')"/>
                <rich:message id="customMsg" for="custom"/>
            </h:panelGrid>
            <br/><br/>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
