    <ui:composition>
        <hr style="width: 1050px; margin-left: 0px;" />

        <ul>
            <li><h:outputText id="richfacesVersion" value="#{metamer.richFacesVersion}" /></li>
            <li><h:outputText id="metamerVersion" value="#{metamer.shortVersion}" /></li>
            <li><h:outputText id="jsfVersion" value="#{metamer.jsfVersion}" /></li>
            <li><h:outputText id="serverVersion" value="#{metamer.serverVersion}" /></li>
            <li><h:outputText id="javaVersion" value="#{metamer.javaVersion}" /> @ <h:outputText id="osVersion"
                                                                                                 value="#{metamer.osVersion}" /></li>
            <li><h:outputText id="browserVersion" value="#{metamer.browserVersion}" /></li>
        </ul>

        
        
        <!-- Portal link generation test code  
        link examples:
        http://localhost:8080/portal/classic/metamer/faces/components/a4jActionListener/all.xhtml
        http://localhost:8080/portal/classic/metamer-portlet/faces/components/a4jActionListener/all.xhtml
        
        metamer/faces/components/a4jActionListener/all.xhtml
        /metamer/faces/components/a4jActionListener/all.xhtml
        /metamer-portlet/faces/components/a4jActionListener/all.xhtml
        metamer-portlet/faces/components/a4jActionListener/all.xhtml
        
        /faces/components/a4jActionListener/all.xhtml
        faces/components/a4jActionListener/all.xhtml
        
        This is what I've tried. Most of them will redirect to Metamer homepage and some of them throws exception.
        -->
        
        <h:form>

            <h:outputLabel for="linkToTest" value="Redirection with externalContext.redirect" />&nbsp;
            <h:inputText id="linkToTest" value="#{portalRedirectorBean.linkToTest}" />
            <h:commandLink value="Redirect" action="#{portalRedirectorBean.redirectToTestPage}" /><br />
            
            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/faces/index.xhtml">
                <f:param name="javax.portlet.faces.ViewLink" value="true" />
                <f:param name="template" value="plain" />
                direct link to metamer homepage
            </h:outputLink>
            <br /><br />

            <h:outputLabel for="linkToTest2" value="Redirection with ActionRespose.sendRedirect" />&nbsp;
            <h:inputText id="linkToTest2" value="#{portalUrlBean.linkToTest}" />
            <h:commandLink value="Redirect" action="#{portalUrlBean.redirect}" /><br />
        </h:form>
        
        requestContextPath: #{facesContext.externalContext.requestContextPath}
        
        <!-- human-readable browser detection -->
        
        <h:outputScript name="jquery.js" target="head" />
        <h:outputScript library="script" name="detect-browser.js" target="head" />
        <script type="text/javascript">
            jQuery("span[id$=browserVersion]").text(jQuery.browser.name + ' ' + jQuery.browser.version + ' @ ' + jQuery.browser.os);
        </script>

    </ui:composition>
</html>
