<h:head>
</h:head>
<h:body>
	<ol>
		<li><b>Try to invoke the calendar popup from the accordion
				example.</b></li>
		<li><b>See that it is clipped!</b></li>
		<li><b>Also notice that the calendar invoked from in other
				similar situations is not clipped!</b></li>
	</ol>
	<rich:panel header="Acordion example">
		<rich:accordion id="acrdion" switchType="client" style="z-index: 10">
			<rich:accordionItem id="acdItm" header="Overview:" style="z-index: 10;">
				<rich:calendar datePattern="dd/M/yy" id="calendar" zindex="100" />
			</rich:accordionItem>
		</rich:accordion>
	</rich:panel>
	<rich:panel header="Popup panel example">
		<h:commandButton value="show popup">
			<rich:componentControl target="popup" operation="show" />
		</h:commandButton>
		<rich:popupPanel id="popup" width="250" height="150" modal="false">
			<f:facet name="controls">
				<h:outputLink value="#"
					onclick="#{rich:component('popup')}.hide(); return false;">
                X
            </h:outputLink>
			</f:facet>
			<rich:calendar datePattern="dd/M/yy" id="calendar2" zindex="100" />
		</rich:popupPanel>
	</rich:panel>
	<rich:panel header="Datatable example">
		<rich:dataTable id="table" value="#{model.capitals}" var="capital"
			rows="10">
			<rich:column>
				<f:facet name="header">Calendar</f:facet>
				<rich:calendar id="calendar3" />
			</rich:column>
			<rich:column>
				<f:facet name="header">FooBar</f:facet>
				<h:outputText value="#{capital}" />
			</rich:column>
		</rich:dataTable>
	</rich:panel>
	<rich:panel header="Collapsible panel example">
		<rich:collapsiblePanel switchType="client" expanded="false">
			<rich:calendar id="calendar4" />
		</rich:collapsiblePanel>
	</rich:panel>
	<rich:panel header="Tab panel example">
		<rich:tabPanel switchType="client">
			<rich:tab header="Calendar">
				<rich:calendar />
			</rich:tab>
		</rich:tabPanel>
	</rich:panel>
	<rich:panel header="Extended Data table">
		<rich:extendedDataTable id="extTable" value="#{model.capitals}"
			var="capital" rows="10">
			<rich:column>
				<f:facet name="header">Calendar</f:facet>
				<rich:calendar id="calendar3" />
			</rich:column>
			<rich:column>
				<f:facet name="header">FooBar</f:facet>
				<h:outputText value="#{capital}" />
			</rich:column>
		</rich:extendedDataTable>
	</rich:panel>
</h:body>
</html>
