<p>This is page which use code from <a href="https://issues.jboss.org/browse/RF-13889">https://issues.jboss.org/browse/RF-13889</a></p>
<p>This is not reproducer. Because after click on sorting button tables is sorted and no error is shown.</p>
    <h:form>
    <rich:dataTable var="employee" value="#{rf13889.employees}" styleClass="resultTable"
            rowKeyVar="row">
            <rich:column>#{row + 1}</rich:column>
            <rich:column sortBy="#{employee.name}" sortOrder="ascending">
                <f:facet name="header">Employee name</f:facet>
                <h:outputText value="#{employee.name}" />
            </rich:column>
        </rich:dataTable>
        <br />
        <p>This is output debug console</p>
        <a4j:log level="debug"></a4j:log>
    </h:form>
