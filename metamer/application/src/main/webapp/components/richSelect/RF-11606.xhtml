    <ui:composition template="/templates/template.xhtml">
        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
            <p>
                Page simulating issue <a href="https://issues.jboss.org/browse/RF-11606">RF-11606: rich:select : doesn't cast selectItem value</a>.
                <br/>
                The input of the select should equal to value of '20' on page load.
                <br/>
                Automatized.
            </p>

            <rich:select id="select" value="#{rf11606.value}">
                <f:selectItem itemValue="5" itemLabel="5" />
                <f:selectItem itemValue="10" itemLabel="10" />
                <f:selectItem itemValue="20" itemLabel="20" />
                <f:selectItem itemValue="40" itemLabel="40" />
                <f:ajax event="selectitem" render="output"/>
            </rich:select>
            <br/>
            <br/>
            selected value: <h:outputText id="output" value="#{rf11606.value}"/>
        </ui:define>
    </ui:composition>
