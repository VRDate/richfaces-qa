        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
            <p>
                Page simulating issue <a href="https://issues.jboss.org/browse/RF-14129">RF-14129: rich:select list doesn't opens, if first element in the list is empty</a>. Automatized.
            </p>
            <br/>
            Steps to reproduce:
            <ol>
                <li>click in the select</li>
                <li>popup with suggestions should show up</li>
            </ol>

            <rich:select id="select"
                         enableManualInput="true">
                <f:selectItem itemLabel="" />
                <f:selectItem itemLabel="Option 1" />
                <f:selectItem itemLabel="Option 2" />
                <f:selectItem itemLabel="Option 3" />
            </rich:select>
        </ui:define>
