    <ui:composition template="/templates/template.xhtml">
        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
            <p>
                Page simulating issue <a href="https://issues.jboss.org/browse/RF-6678">RF-6678: RichFaces Select components: implement disabled state support for selectItem</a>.
            </p>
            <p>
                The following component uses multiple <b>f:selectItem</b>s and every odd item is disabled. Before RF 4.5.17 such item was selectable with mouse/keyboard.
            </p>
            <br/>
            <rich:select id="select"
                         enableManualInput="#{richSelectBean.attributes['enableManualInput'].value}"
                         value="#{richSelectBean.attributes['value'].value}">
                <f:selectItem itemLabel="first" itemValue="first" itemDisabled="true"/>
                <f:selectItem itemLabel="second" itemValue="second"/>
                <f:selectItem itemLabel="third" itemValue="third" itemDisabled="true"/>
                <f:selectItem itemLabel="fourth" itemValue="fourth"/>
                <f:selectItem itemLabel="fifth" itemValue="fifth" itemDisabled="true"/>
                <a4j:ajax event="change" render="output"/>
            </rich:select>
            <br/>
            <br/>
            output: <h:outputText id="output" value="#{richSelectBean.attributes['value'].value}"/>
            <br/>
            <br/>
            <fieldset>
                <legend>JavaScript API</legend>
                On click:
                <br/>
                <input id="setValueFirst" type="button" name="setValueFirst" value="setValue('first')" onclick="#{rich:component('select')}.setValue('first')" />
                <input id="setValueSecond" type="button" name="setValueSecond" value="setValue('second')" onclick="#{rich:component('select')}.setValue('second')" />
            </fieldset>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{richSelectBean.attributes}" id="attributes" include="enableManualInput"/>
        </ui:define>
    </ui:composition>
</html>
