    <ui:composition template="/templates/abstractions/inputValidation/stringInputComponentValidationTemplate.xhtml">
        <ui:define name="js">
            <ui:include src="script.xhtml"/>
        </ui:define>

        <ui:define name="notEmpty">
            <r:select id="notEmpty"
                         defaultLabel="#{richSelectBean.attributes['defaultLabel'].value}"
                         value="#{richSelectBean.notEmptyValue}"
                         >
                <f:selectItems value="#{richSelectBean.validationOptionsNotEmpty}" />
                <r:validator event="blur"/>
                <r:ajax event="change" render="notEmptyMsg"/>
            </r:select>
        </ui:define>
        <ui:define name="notEmptyOutput">
            <h:outputText id="notEmptyOutput" value="#{richSelectBean.notEmptyValue}"/>
        </ui:define>

        <ui:define name="pattern">
            <r:select id="pattern"
                         defaultLabel="#{richSelectBean.attributes['defaultLabel'].value}"
                         value="#{richSelectBean.patternValue}"
                         >
                <f:selectItems value="#{richSelectBean.validationOptionsPattern}" />
                <r:validator event="blur"/>
                <r:ajax event="change" render="patternMsg"/>
            </r:select>
        </ui:define>
        <ui:define name="patternOutput">
            <h:outputText id="patternOutput" value="#{richSelectBean.patternValue}"/>
        </ui:define>

        <ui:define name="size">
            <r:select id="size"
                         defaultLabel="#{richSelectBean.attributes['defaultLabel'].value}"
                         value="#{richSelectBean.sizeValue}"
                         >
                <f:selectItems value="#{richSelectBean.validationOptionsSize}" />
                <r:ajax event="change" render="sizeMsg"/>
                <r:validator event="change"/>
            </r:select>
        </ui:define>
        <ui:define name="sizeOutput">
            <h:outputText id="sizeOutput" value="#{richSelectBean.sizeValue}"/>
        </ui:define>

        <ui:define name="custom">
            <r:select id="custom"
                         defaultLabel="#{richSelectBean.attributes['defaultLabel'].value}"
                         value="#{richSelectBean.customValue}"
                         >
                <f:selectItems value="#{richSelectBean.validationOptionsCustom}" />
                <f:validator validatorId="org.richfaces.StringRichFacesValidator"/>
                <r:ajax event="change" render="customMsg"/>
                <r:validator event="change"/>
            </r:select>
        </ui:define>
        <ui:define name="customOutput">
            <h:outputText id="customOutput" value="#{richSelectBean.customValue}"/>
        </ui:define>

        <ui:define name="required" >
            <r:select id="required" required="true"
                                requiredMessage="#{richSelectBean.attributes['requiredMessage'].value}"
                                value="#{richSelectBean.requiredValue}">
                <f:selectItems value="#{richSelectBean.validationOptionsRequired}" />
                <r:ajax event="change" render="requiredMsg"/>
                <r:validator event="change"/>
            </r:select>
        </ui:define>
        <ui:define name="requiredOutput">
            <h:outputText id="requiredOutput" value="#{richSelectBean.requiredValue}"/>
        </ui:define>
    </ui:composition>
</html>
