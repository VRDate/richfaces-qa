    <script type="text/javascript">
        /* function filtering by string occurence in state and name */
        function filterValuesByContains(subString, value) {
            if (subString.length > 0) {
                if (value.contains(subString)) {
                    // console.log(' # ' + subString + ' matches on ' + value);
                    return true;
                }
            } else
                return false;
        }

        function filterValuesByLength(key, value) {
            if (parseInt(key) === value.length) {
                return true;
            }
            return false;
        }
    </script>
