<ui:composition template="/templates/template.xhtml">

    <ui:define name="view">
        <f:metadata>
            <f:viewParam name="templates" value="#{templateBean.templates}">
                <f:converter converterId="templatesListConverter" />
            </f:viewParam>
        </f:metadata>
    </ui:define>

    <ui:define name="component">
        <p>The first example didn't invoke a listener in RichFaces 4.2.2.Final. The second example always invokes listener.</p>

        <h:panelGrid id="examples" columns="2">
        r:autocomplete + r:ajax event="blur"
        <r:autocomplete id="autocompleteNomeId" value="#{richAutocompleteBean.value1}" required="true"
                autocompleteMethod="#{richAutocompleteBean.autocomplete}" var="result" fetchValue="#{result}" requestDelay="100"
                showButton="true">
                <r:ajax event="blur" listener="#{richAutocompleteBean.onblurListener1}" render="out1" />

                <h:column>
                    <h:outputText value="#{result}" />
                </h:column>

            </r:autocomplete>

            result <h:outputText value="#{richAutocompleteBean.value1}" id="out1" />
            
            r:autocomplete onblur + jsFunction
        
            <r:autocomplete id="autocompleteJSId" value="#{richAutocompleteBean.value4}" required="true"
                autocompleteMethod="#{richAutocompleteBean.autocomplete}" var="result" fetchValue="#{result}" requestDelay="100"
                showButton="true" onblur="blurFunction();">

                <h:column>
                    <h:outputText value="#{result}" />
                </h:column>

            </r:autocomplete>
               
               result
                <h:outputText value="#{richAutocompleteBean.value4}" id="out2" />

        </h:panelGrid>

        <r:jsFunction name="blurFunction" actionListener="#{richAutocompleteBean.onblurListener2}" render="out2"
            execute="autocompleteJSId" />
    </ui:define>

</ui:composition>
</html>
