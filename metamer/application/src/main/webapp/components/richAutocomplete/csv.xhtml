    <ui:composition template="/templates/abstractions/inputValidation/stringInputComponentValidationTemplate.xhtml">
        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>
        
        <ui:define name="notEmpty">
            <r:autocomplete id="notEmpty" value="#{richAutocompleteBean.notEmptyValue}">
                <r:validator event="blur"/>
                <r:ajax event="change" render="notEmptyMsg"/>
            </r:autocomplete>
        </ui:define>
        <ui:define name="notEmptyOutput">
            <h:outputText id="notEmptyOutput" value="#{richAutocompleteBean.notEmptyValue}"/>
        </ui:define>

        <ui:define name="pattern">
            <r:autocomplete id="pattern" value="#{richAutocompleteBean.patternValue}">
                <r:validator event="blur"/>
                <r:ajax event="change" render="patternMsg"/>
            </r:autocomplete>
        </ui:define>
        <ui:define name="patternOutput">
            <h:outputText id="patternOutput" value="#{richAutocompleteBean.patternValue}"/>
        </ui:define>

        <ui:define name="size">
            <r:autocomplete id="size" value="#{richAutocompleteBean.sizeValue}">
                <r:validator event="blur"/>
                <r:ajax event="change" render="sizeMsg"/>
            </r:autocomplete>
        </ui:define>
        <ui:define name="sizeOutput">
            <h:outputText id="sizeOutput" value="#{richAutocompleteBean.sizeValue}"/>
        </ui:define>

        <ui:define name="custom">
            <r:autocomplete id="custom" value="#{richAutocompleteBean.customValue}">
                <f:validator validatorId="org.richfaces.StringRichFacesValidator"/>
                <!-- must be this way or 2 request will be made -->
                <r:ajax event="change" render="customMsg"/>
                <r:validator event="change"/>
            </r:autocomplete>
        </ui:define>
        <ui:define name="customOutput">
            <h:outputText id="customOutput" value="#{richAutocompleteBean.customValue}"/>
        </ui:define>

        <ui:define name="required" >
            <r:autocomplete id="required" required="true"
                               requiredMessage="#{richAutocompleteBean.attributes['requiredMessage'].value}"
                               value="#{richAutocompleteBean.requiredValue}">
                <r:ajax event="change" render="requiredMsg"/>
                <r:validator event="change"/>
            </r:autocomplete>
        </ui:define>
        <ui:define name="requiredOutput">
            <h:outputText id="requiredOutput" value="#{richAutocompleteBean.requiredValue}"/>
        </ui:define>
    </ui:composition>
</html>
