    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">

            <r:dataTable id="richDataTable" rows="10" value="#{model.employees}" var="record">

                <f:facet name="header">


                    <r:columnGroup id="columnGroupHeader"
                                      rendered="#{richColumnGroupBean.attributes['rendered'].value}">
                        <r:column id="colHeaderName" rowspan="2">
                            <h:outputText id="colHeaderNameText" value="Name" />
                        </r:column>
                        <r:column id="colHeaderInfo" colspan="4">
                            <h:outputText id="colHeaderInfoText" value="Information" />
                        </r:column>
                        <r:column id="colHeaderTitle" breakRowBefore="true">
                            <h:outputText id="colHeaderTitleText" value="Title" />
                        </r:column>
                        <r:column id="colHeaderSmoker">
                            <h:outputText id="colHeaderSmokerText" value="Smoker" />
                        </r:column>
                        <r:column id="colHeaderColor">
                            <h:outputText id="colHeaderColorText" value="Favorite Color" />
                        </r:column>
                        <r:column id="colHeaderNumberOfKids">
                            <h:outputText id="colHeaderNumberOfKidsText" value="Number of Kids" />
                        </r:column>
                    </r:columnGroup>

                </f:facet>

                <r:column id="columnName">
                    <h:outputText value="#{record.name}" />
                </r:column>

                <r:column id="columnTitle">
                    <h:outputText value="#{record.title}" />
                </r:column>

                <r:column id="columnSmoker">
                    <h:selectBooleanCheckbox id="smokerCheckbox" value="#{record.smoker}">
                        <r:ajax/>
                    </h:selectBooleanCheckbox>
                </r:column>

                <r:column id="columnFavoriteColor">
                    <h:outputText value="#{record.favoriteColor}" />
                </r:column>

                <r:column id="columnNumberOfKids">
                    <r:inputNumberSpinner id="numberOfKidsSpinner" value="#{record.numberOfKids}">
                        <r:ajax/>
                    </r:inputNumberSpinner>
                </r:column>

                <f:facet name="footer">


                    <r:columnGroup id="columnGroupFooter"
                                      rendered="#{richColumnGroupBean.attributes['rendered'].value}">
                        <r:column colspan="5">
                            <r:dataScroller />
                        </r:column>
                        <r:column id="colFooterName" rowspan="2"  breakRowBefore="true">
                            <h:outputText id="colFooterNameText" value="Name" />
                        </r:column>
                        <r:column id="colFooterTitle" >
                            <h:outputText id="colFooterTitleText" value="Title" />
                        </r:column>
                        <r:column id="colFooterSmoker">
                            <h:outputText id="colFooterSmokerText" value="Smoker" />
                        </r:column>
                        <r:column id="colFooterColor">
                            <h:outputText id="colFooterColorText" value="Favorite Color" />
                        </r:column>
                        <r:column id="colFooterNumberOfKids">
                            <h:outputText id="colFooterNumberOfKidsText" value="Number of Kids" />
                        </r:column>
                        <r:column id="colFooterInfo" colspan="4" breakRowBefore="true">
                            <h:outputText id="colFooterInfoText" value="Information" />
                        </r:column>
                    </r:columnGroup>

                </f:facet>

            </r:dataTable>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{richColumnGroupBean.attributes}" id="attributes" />
        </ui:define>

    </ui:composition>
</html>
