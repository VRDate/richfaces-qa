<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
	<title>Test</title>
</h:head>

<h:body>
	<h:outputStylesheet>
.oddRow {
	background-color: yellow;
}

.noStyle {
	background-color: red;
}
</h:outputStylesheet>
	<h:form>
		<rich:dataTable id="postsList"
			value="#{richDataTableBean.state ? model.capitals : null}"
			rowClasses="oddRow,noStyle" var="record">
			<rich:columnGroup>
				<rich:column styleClass="forumpostleftcolumn">
					<h:outputText value="#{record.state}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{record.name}" />
				</rich:column>
			</rich:columnGroup>
			<rich:columnGroup>
				<rich:column styleClass="forumpostleftcolumn">...</rich:column>
				<rich:column>
					<h:outputText value="#{record.timeZone}" />
				</rich:column>
			</rich:columnGroup>
		</rich:dataTable>
	</h:form>
</h:body>
</html>
