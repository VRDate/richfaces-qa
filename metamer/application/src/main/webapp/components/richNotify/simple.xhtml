    <ui:composition template="/templates/template.xhtml">
        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
            <rich:notifyStack id="topLeftStack" position="topLeft"/>
            <rich:notifyStack id="bottomRightStack" position="bottomRight"/>
            <rich:notify id="notify"
                         detail="#{richNotifyBean.attributes['detail'].value}"
                         escape="#{richNotifyBean.attributes['escape'].value}"
                         nonblocking="#{richNotifyBean.attributes['nonblocking'].value}"
                         nonblockingOpacity="#{richNotifyBean.attributes['nonblockingOpacity'].value}"
                         onclick="#{richNotifyBean.attributes['onclick'].value}"
                         ondblclick="#{richNotifyBean.attributes['ondblclick'].value}"
                         onkeydown="#{richNotifyBean.attributes['onkeydown'].value}"
                         onkeypress="#{richNotifyBean.attributes['onkeypress'].value}"
                         onkeyup="#{richNotifyBean.attributes['onkeyup'].value}"
                         onmousedown="#{richNotifyBean.attributes['onmousedown'].value}"
                         onmousemove="#{richNotifyBean.attributes['onmousemove'].value}"
                         onmouseout="#{richNotifyBean.attributes['onmouseout'].value}"
                         onmouseover="#{richNotifyBean.attributes['onmouseover'].value}"
                         onmouseup="#{richNotifyBean.attributes['onmouseup'].value}"
                         rendered="#{richNotifyBean.attributes['rendered'].value}"
                         showCloseButton="#{richNotifyBean.attributes['showCloseButton'].value}"
                         showShadow="#{richNotifyBean.attributes['showShadow'].value}"
                         stack="#{richNotifyBean.attributes['stack'].value}"
                         stayTime="#{richNotifyBean.attributes['stayTime'].value}"
                         sticky="#{richNotifyBean.attributes['sticky'].value}"
                         styleClass="#{richNotifyBean.attributes['styleClass'].value}"
                         summary="#{richNotifyBean.attributes['summary'].value}"/>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{richNotifyBean.attributes}"/>
        </ui:define>
    </ui:composition>

</html>
