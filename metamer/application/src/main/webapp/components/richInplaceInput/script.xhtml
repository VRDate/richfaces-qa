    <script type="text/javascript">
        function setCorrectValues(id) {
            if (!!id) {
                var label = $('[id$=' + id + 'Label]');
                var input = $('[id$=' + id + 'Input]');
                var component = RichFaces.component($('[id$=' + id + ']'));
            }
            switch (id) {
                case 'notEmpty':
                    label.click();
                    component.setValue('not empty');
                    input.blur();
                    break;
                case 'custom':
                    label.click();
                    component.setValue('richfaces');
                    input.blur();
                    break;
                case 'size':
                    label.click();
                    component.setValue('123');
                    input.blur();
                    break;
                case 'pattern':
                    label.click();
                    component.setValue('abcd');
                    input.blur();
                    break;
                case 'required':
                    label.click();
                    component.setValue('required 2');
                    input.blur();
                    break;
                default:
                    setCorrectValues('notEmpty');
                    setCorrectValues('custom');
                    setCorrectValues('size');
                    setCorrectValues('pattern');
                    setCorrectValues('required');
                    break;
            }
        }
        function setWrongValues(id) {
            if (!!id) {
                var label = $('[id$=' + id + 'Label]');
                var input = $('[id$=' + id + 'Input]');
                var component = RichFaces.component($('[id$=' + id + ']'));
            }
            switch (id) {
                case 'notEmpty':
                    label.click();
                    component.setValue('');
                    input.blur();
                    break;
                case 'custom':
                    label.click();
                    component.setValue('rich faces');
                    input.change().blur();
                    break;
                case 'size':
                    label.click();
                    component.setValue('12');
                    input.blur();
                    break;
                case 'pattern':
                    label.click();
                    component.setValue('^(%1');
                    input.blur();
                    break;
                case 'required':
                    label.click();
                    component.setValue('');
                    input.blur();
                    break;
                default:
                    setWrongValues('notEmpty');
                    setWrongValues('custom');
                    setWrongValues('size');
                    setWrongValues('pattern');
                    setWrongValues('required');
                    break;
            }
        }
    </script>
</html>
