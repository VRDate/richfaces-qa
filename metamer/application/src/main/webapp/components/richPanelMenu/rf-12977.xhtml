    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />

            </f:metadata>
        </ui:define>

        <ui:define name="component">

                Reproducer for issue <a href="https://issues.jboss.org/browse/RF-12977">RF-12977: a4j:queue breaks tabPanel</a>.
                Before RF version 4.5.15 the switchable component cannot be switched when using global (unnamed) queue.
            </p>

            <a4j:queue requestDelay="100"/>

            <rich:panelMenu id="component"
                            groupMode="ajax"
                            itemMode="ajax">

                <rich:panelMenuGroup id="group1"
                                     name="group1"
                                     label="Group 1"
                                     expanded="#{richPanelMenuBean.expanded['group1']}">

                    <rich:panelMenuItem id="item12" name="item12" label="Item 1.2"/>
                    <rich:panelMenuItem id="item13" name="item13" label="Item 1.3"/>
