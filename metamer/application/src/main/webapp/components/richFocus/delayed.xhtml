    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="head" />

        <ui:define name="component">

            <rich:panel header="Expected behavior">
                Name input in the second step of wizard should be automatically focused.
            </rich:panel>

            <h:form id="myForm">
                <h:panelGrid width="500" columns="2">
                    <rich:panel styleClass="wizard">
                        <f:facet name="header">
                            <h:outputText
                                value="First input in the next step should be focused!" />
                        </f:facet>
                        <rich:togglePanel switchType="client" onitemchange="#{rich:component('focus')}.applyFocus();">
                            <rich:togglePanelItem>
                                <div style="position: relative; height: 80px">
                                    Foo content!
                                    <a4j:commandButton id="next" style="float:right" value="Next &gt;&gt;">
                                        <rich:toggleControl targetItem="@next" event="click" />
                                    </a4j:commandButton>
                                </div>
                            </rich:togglePanelItem>
                            <rich:togglePanelItem>
                                <rich:focus id="focus"
                                            ajaxRendered="#{richFocusBean.attributes['ajaxRendered'].value}"
                                            delayed="true"
                                            validationAware="#{richFocusBean.attributes['validationAware'].value}" />
                                <div style="position: relative; height: 140px">
                                    <h:outputText value="Name: " />
                                    <h:inputText id="input"/>
                                    <br />
                                    <h:outputText value="Age: "/>
                                    <h:inputText id="age" />
                                    <br />
                                    <h:outputText value="Address: " />
                                    <h:inputText id="address" />
                                    <br />
                                </div>
                            </rich:togglePanelItem>
                        </rich:togglePanel>
                    </rich:panel>
                </h:panelGrid>

                <br />
            </h:form>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{richFocusBean.attributes}"
                                id="attributes" exclude="preserve, delayed" />
        </ui:define>

    </ui:composition>
</html>
