<ui:composition template="/templates/template.xhtml">

	<ui:define name="view">
		<f:metadata>
			<f:viewParam name="templates" value="#{templateBean.templates}">
				<f:converter converterId="templatesListConverter" />
			</f:viewParam>
		</f:metadata>
	</ui:define>

	<ui:define name="head" />

	<ui:define name="component">

		<r:focus
			ajaxRendered="#{richFocusBean.attributes['ajaxRendered'].value}"
			delayed="#{richFocusBean.attributes['delayed'].value}"
			preserve="#{richFocusBean.preserve}"
			rendered="#{richFocusBean.attributes['rendered'].value}"
			validationAware="#{richFocusBean.attributes['validationAware'].value}" />

		<h:panelGrid columns="3">
			<h:outputText value="Name:" />
			<h:inputText value="${richFocusBean.name}" id="name" label="name" tabindex="1">
				<f:validateRequired />
				<f:validateLength minimum="3" />
			</h:inputText>
			<r:message for="name" ajaxRendered="true" />

			<h:outputText value="Age:" />
			<h:inputText value="${richFocusBean.age}" id="age" label="age"  tabindex="2">
				<f:validateLongRange minimum="6" />
			</h:inputText>
			<r:message for="age" ajaxRendered="true" />

			<h:outputText value="Address" />
			<h:inputText value="${richFocusBean.address}" id="address"
				label="address"  tabindex="3">
				<f:validateLength minimum="7" maximum="20" />
			</h:inputText>
			<r:message for="address" ajaxRendered="true" />
		</h:panelGrid>

		<r:commandButton id="validateButton" value="Ajax Validate" tabindex="4"/>

		<br />

	</ui:define>

	<ui:define name="outOfTemplateAfter">
		<metamer:attributes value="#{richFocusBean.attributes}"
			id="attributes" exclude="preserve" />
	</ui:define>

</ui:composition>
</html>
