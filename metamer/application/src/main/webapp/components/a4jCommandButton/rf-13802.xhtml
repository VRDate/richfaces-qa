    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
            <p>
                Issue summary: a4j:commandButton oncomplete not re-evaluated
                <a href="https://issues.jboss.org/browse/RF-13802">RF-13802</a>
            </p>
            <ol>
                <li>Create a4j:commandButton. </li>
                <li>Create method which process click on button concrete actionListener.</li>
                <li>Set some value to property "value" inside bean</li>
                <li>Now alert window should contain this value.</li>
            </ol>
            
            <a4j:commandButton value="Test" actionListener="#{rf13802.action}" oncomplete="alert('#{rf13802.value}')" />

        </ui:define>

    </ui:composition>
</html>
