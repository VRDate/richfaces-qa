    <ui:composition template="/templates/template.xhtml">
        <ui:param name="componentId" value="richEDT" />

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="head">
            <style type="text/css">
                .rf-edt[id$=richEDT] {
                    width: 215px !important;
                    height: 300px !important;
                }
            </style>
        </ui:define>

        <ui:define name="outOfTemplateBefore">
        </ui:define>

        <ui:define name="component">
            <p>
                This page demonstrates issue <a href="https://issues.jboss.org/browse/RF-10971">rf-10971</a>.
                Tooltip does not work when placed in EDT.

                <ol>
                    <li>Move mouse over some column in table.</li>
                    <li>A tooltip should appear.</li>
                </ol>
            </p>
            <br/>
            <r:extendedDataTable id="richEDT"
                                    value="#{richExtendedDataTableBean.state ? model.capitals : null}"
                                    var="record" 
                                    >
                <r:column id="columnState" sortBy="#{record.state}">
                    #{record.state} with tooltip
                    <r:tooltip>
                        <h:outputText value="THIS IS TOOLTIP" />
                    </r:tooltip>
                </r:column>

                <r:column id="columnCapital" sortBy="#{record.name}">
                    #{record.name} with tooltip
                    <r:tooltip>
                        #{record.name}
                    </r:tooltip>
                </r:column>

                <r:column id="columnCapital2" sortBy="#{record.name}">
                    #{record.name} with tooltip
                    <r:tooltip>
                        THIS IS TOOLTIP
                    </r:tooltip>
                </r:column>
            </r:extendedDataTable>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
