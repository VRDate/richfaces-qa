    <ui:composition template="/templates/abstractions/inputValidation/numberInputComponentValidationTemplate.xhtml">
        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>
        
        <ui:define name="js">
            <ui:include src="script.xhtml"/>
        </ui:define>

        <ui:define name="min">
            <r:inputNumberSlider id="min" maxValue="10" minValue="-10" value="#{richInputNumberSliderBean.minValue}">
                <a4j:ajax event="change" render="minMsg"/>
            </r:inputNumberSlider>
        </ui:define>
        <ui:define name="minOutput">
            <h:outputText id="minOutput" value="#{richInputNumberSliderBean.minValue}"/>
        </ui:define>

        <ui:define name="max">
            <r:inputNumberSlider id="max" maxValue="10" minValue="-10" value="#{richInputNumberSliderBean.maxValue}">
                <a4j:ajax event="change" render="maxMsg"/>
            </r:inputNumberSlider>
        </ui:define>
        <ui:define name="maxOutput">
            <h:outputText id="maxOutput" value="#{richInputNumberSliderBean.maxValue}"/>
        </ui:define>

        <ui:define name="custom" >
            <r:inputNumberSlider id="custom" maxValue="10" minValue="-10" value="#{richInputNumberSliderBean.customValue}">
                <f:validator validatorId="org.richfaces.PositiveNumberValidator"/>
                <a4j:ajax event="change" render="customMsg"/>
            </r:inputNumberSlider>
        </ui:define>
        <ui:define name="customOutput">
            <h:outputText id="customOutput" value="#{richInputNumberSliderBean.customValue}"/>
        </ui:define>

        <ui:define name="required" >
            <r:inputNumberSlider id="required" required="true"
                                    requiredMessage="#{richInputNumberSliderBean.attributes['requiredMessage'].value}"
                                    maxValue="10" minValue="-10" value="#{richInputNumberSliderBean.requiredValue}">
                <a4j:ajax event="change" render="requiredMsg"/>
            </r:inputNumberSlider>
        </ui:define>
        <ui:define name="requiredOutput">
            <h:outputText id="requiredOutput" value="#{richInputNumberSliderBean.requiredValue}"/>
        </ui:define>
    </ui:composition>
</html>
