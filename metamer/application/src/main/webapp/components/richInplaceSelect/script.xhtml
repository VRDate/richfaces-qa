    <script type="text/javascript">
        function setCorrectValues(id) {
            var item = 'Item1';
            switch (id) {
                case 'notEmpty':
                case 'custom':
                case 'size':
                case 'pattern':
                case 'required':
                    setValue(id, item);
                    break;
                default:
                    setCorrectValues('notEmpty');
                    setCorrectValues('custom');
                    setCorrectValues('size');
                    setCorrectValues('pattern');
                    setCorrectValues('required');
                    break;
            }
        }
        function setWrongValues(id) {
            var item = 'Item0';
            switch (id) {
                case 'notEmpty':
                case 'custom':
                case 'size':
                case 'pattern':
                case 'required':
                    setValue(id, item);
                    break;
                default:
                    setWrongValues('notEmpty');
                    setWrongValues('custom');
                    setWrongValues('size');
                    setWrongValues('pattern');
                    setWrongValues('required');
                    break;
            }
        }
        function setValue(id, item) {
            var cssInput = '[id$=' + id + 'Input]';
            var cssItem = '[id$=' + id + item + ']';
            $(cssInput).click();
            $(cssItem).click();
            $(cssInput).blur();
        }
    </script>
