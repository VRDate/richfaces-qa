    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">

            <r:accordion id="accordion"
                            itemChangeListener="#{richBean.itemChangeListener}"
                            >

                <r:accordionItem id="item1" name="item1"  header="Item 1">
                    content of item 1
                </r:accordionItem>
                <r:accordionItem id="item2" name="item2"  header="Item 2">
                    content of item 2
                </r:accordionItem>
                <r:accordionItem id="item3" name="item3"  header="Item 3">
                    content of item 3
                </r:accordionItem>
                <r:accordionItem id="item4" name="item4"  header="Item 4 (disabled)" disabled="true">
                    content of item 4
                </r:accordionItem>
                <r:accordionItem id="item5" name="item5"  header="Item 5">
                    content of item 5
                </r:accordionItem>
                <r:itemChangeListener type="org.richfaces.tests.metamer.bean.ItemChangeListenerBean"/>
            </r:accordion>
            <r:itemChangeListener for="accordion" type="org.richfaces.tests.metamer.bean.ItemChangeListenerBean"/>
        </ui:define>
        
        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
