    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">

            <r:tabPanel id="tabPanel"
                           itemChangeListener="#{richBean.itemChangeListener}"
                           >

                <r:tab id="tab1" name="tab1" header="tab1 header">
                    content of tab 1
                </r:tab>
                <r:tab id="tab2" name="tab2" header="tab2 header">
                    content of tab 2
                </r:tab>
                <r:tab id="tab3" name="tab3" header="tab3 header">
                    content of tab 3
                </r:tab>
                <r:tab id="tab4" name="tab4" header="tab4 header" disabled="true">
                    content of tab 4
                </r:tab>
                <r:tab id="tab5" name="tab5" header="tab5 header">
                    content of tab 5
                </r:tab>
                <r:itemChangeListener type="org.richfaces.tests.metamer.bean.ItemChangeListenerBean"/>
                <r:itemChangeListener listener="#{itemChangeListenerBean2.processItemChange}"/>
            </r:tabPanel>
            <!-- TODO after issue RF-12089 is solved uncomment here
            r:itemChangeListener for="tabPanel" type="org.richfaces.tests.metamer.bean.ItemChangeListenerBean3"
            -->
        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
