    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
            <c:choose>
                <!-- Render this graph validator when summary is empty -->
                <c:when test="#{empty richGraphValidatorBean.attributes['summary'].value}">
                    <r:graphValidator id="graphValidator"
                                         value="#{richGraphValidatorBean}"
                                         groups="#{richGraphValidatorBean.validationGroups}"
                                         type="#{richGraphValidatorBean.attributes['type'].value}"
                                         rendered="#{richGraphValidatorBean.attributes['rendered'].value}" >
                        <ui:include src="panelWithInputs.xhtml"/>
                    </r:graphValidator>
                </c:when>
                <!-- Render this graph validator when summary is not empty -->
                <c:otherwise>
                    <r:graphValidator id="graphValidator"
                                         value="#{richGraphValidatorBean}"
                                         groups="#{richGraphValidatorBean.validationGroups}"
                                         type="#{richGraphValidatorBean.attributes['type'].value}"
                                         rendered="#{richGraphValidatorBean.attributes['rendered'].value}" 
                                         summary="#{richGraphValidatorBean.attributes['summary'].value}"
                                         >
                        <ui:include src="panelWithInputs.xhtml"/>
                    </r:graphValidator>
                </c:otherwise>
            </c:choose>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{richGraphValidatorBean.attributes}"
                                id="attributes" />
        </ui:define>
    </ui:composition>
</html>
