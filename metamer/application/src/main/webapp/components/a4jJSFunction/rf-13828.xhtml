    <h:head></h:head>
        <f:view>
        <h:body>

        <rich:panel header="Issue description">
            <p>RF-13828 - a4j jsFunction does not work inside a form with enctype="multipart/form-data"</p>
            <p>
                <a href="https://issues.jboss.org/browse/RF-13828">link</a>
            </p>
            <p>Steps to reproduce:</p>
            <ul>
                <li>Verify that is no text in field Dummy value is: </li>
                <li>Click on trigger jsFunction</li>
                <li>Verify that in field Dummy value is:true</li>
            </ul>
        </rich:panel>

        <h:form id="myForm" enctype="multipart/form-data">
            <h:panelGrid columns="1">
                <a4j:jsFunction name="changeDummyValue" render="tutu" oncomplete="alert('done')">
                    <a4j:param name="param1" assignTo="#{rf13828.value}" />
                </a4j:jsFunction>
                <h:outputText id="tutu" value="Dummy value is: #{rf13828.value}" />
                <input type="button" onclick="changeDummyValue(true)" value="Trigger jsFunction" />
            </h:panelGrid>
        </h:form>
    </h:body>
