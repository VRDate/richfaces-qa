<ui:composition template="/templates/template.xhtml">

	<ui:define name="component">

		<rich:panel header="Issue description">
			<p>RF-12510 - jsFunction data called before completion</p>
			<p><a href="https://issues.jboss.org/browse/RF-12510">link</a></p>
			<p>Steps to reproduce:</p>
			<ul>
				<li>Hover the link</li>
				<li>See the counter</li>
				<li>It should be incremented by one.</li>
			</ul>
		</rich:panel>

		<span onmouseover="myFunc()" id="trigger">Hover me and see the counter:</span>
		<b> Method to retrieve data of a4j:jsFunction called: <h:outputText id="showcounter"
				value="#{rf12510.counter}" />
		</b>

		<h:form>
			<a4j:jsFunction name="myFunc" data="#{rf12510.year}"
				action="#{rf12510.action}" render="showcounter" />
		</h:form>
	</ui:define>

</ui:composition>
</html>
