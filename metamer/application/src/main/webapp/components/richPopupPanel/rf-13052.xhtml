    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
            <p>
                This panel is only influenced by @visualOptions. Set @visualOptions to e.g.: 'left:1px'
                and check if the panel has these attributes.
                <a href="https://issues.jboss.org/browse/RF-13052">RF-13052</a>. Not automatized.
            </p>


            <h:commandButton id="openPanelButton" value="Call the popup">
                <r:componentControl target="popupPanel" operation="show" />
            </h:commandButton>

            <r:popupPanel id="popupPanel"
                          visualOptions="#{richPopupPanelBean.attributes['visualOptions'].value}"
                          >
                    <a id="contentHideLink" href="#" onclick="#{r:component('popupPanel')}.hide()">hide this panel</a>
            </r:popupPanel>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            visualOptions: <h:inputText id="visualOptionsInput" onchange="submit()" value="#{richPopupPanelBean.attributes['visualOptions'].value}"/>
        </ui:define>

    </ui:composition>
</html>
