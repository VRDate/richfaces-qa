    <ui:composition template="/templates/template.xhtml">
        <ui:param name="componentId" value="richEDT" />

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="head">
            <style type="text/css">
                .rf-edt[id$=richEDT] {
                    width: 215px !important;
                    height: 300px !important;
                }
            </style>
        </ui:define>

        <ui:define name="component">
            <p>
                <a href="https://issues.jboss.org/browse/RF-12488">RF-12488: detached contextmenu menu fails</a>.
                <br/>
                <br/>
                Could be reproduced by:
                <ol>
                    <li>clicking the button 'Show detached context menu' a context menu should show up</li>
                    <li>clicking the button 'Show attached context menu'  a context menu should show up</li>
                </ol>
            </p>
            <br/><br/>
            <h:button id="buttonAttached"
                      value="Show attached context menu"
                      onclick="return false;" />

            <rich:contextMenu id="contextMenu1"
                              attached="true"
                              mode="client"
                              showEvent="click"
                              target="buttonAttached" >

                <rich:menuItem label="Menu item 1" />
            </rich:contextMenu>
            <br/>
            <h:button id="buttonDetached"
                      value="Show detached context menu"
                             onclick="return false;" >

                <rich:componentControl event="click"
                                       target="contextMenu2"
                                       operation="show" />
            </h:button>

            <rich:contextMenu id="contextMenu2"
                              attached="false"
                              mode="client" >
                <rich:menuItem label="Menu item 1" />
            </rich:contextMenu>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
