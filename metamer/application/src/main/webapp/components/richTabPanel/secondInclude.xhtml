<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:dataTable id="richDataTable1"
		value="#{paginatedDataTableBean.capitals}"
		var="record" rows="#{paginatedDataTableBean.rowsPerPage}">

		<rich:column id="columnCapital" sortBy="#{record.name}">
			<f:facet name="header">
				<h:outputText id="columnHeaderCapital" value="Capital" />
			</f:facet>

			<h:outputText value="#{record.name}" />
		</rich:column>

		<f:facet name="footer">
			<rich:dataScroller id="scroller2" for="richDataTable1"
				page="#{paginatedDataTableBean.page}" maxPages="7"
				render="richDataTable scroller1" />
		</f:facet>

	</rich:dataTable>

</ui:composition>
