<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:r="http://richfaces.org/rich"
	>

	<r:dataTable id="richDataTable1"
		value="#{paginatedDataTableBean.capitals}" var="record"
		rows="#{paginatedDataTableBean.rowsPerPage}">

		<r:column id="columnCapital" sortBy="#{record.name}">
			<f:facet name="header">
				<h:outputText id="columnHeaderCapital" value="Capital" />
			</f:facet>

			<h:outputText value="#{record.name}" />
		</r:column>

		<f:facet name="footer">
			<r:dataScroller id="scroller2" for="richDataTable1"
				page="#{paginatedDataTableBean.page}" maxPages="5" fastStep="2" />
		</f:facet>

	</r:dataTable>

</ui:composition>
