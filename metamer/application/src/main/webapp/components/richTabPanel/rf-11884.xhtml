<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:r="http://richfaces.org"
      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
   <meta http-equiv="X-UA-Compatible" content="IE-EmulateIE8" />
</h:head> 
<h:body>

    <p>When display this tab panel in IE8, huge bar/border is displayed under tab controls</p>

    <r:tabPanel id="perpectives_tab_panel" switchType="client"
                   style="width:1600px; height: 1000px" headerAlignment="left" headerPosition="top" >
        <r:tab id="source_tab" header="Source">
            source
        </r:tab>
        <r:tab id="query_tab" header="Query">
            query
        </r:tab>
        <r:tab id="project_support_tab" header="Project Support" >
            project support
        </r:tab>
    </r:tabPanel>
</h:body> 
</ui:composition>
