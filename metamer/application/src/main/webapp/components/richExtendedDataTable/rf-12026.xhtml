<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
     xmlns:r="http://richfaces.org/rich">
<h:head>
    <title>JSF Demo</title>
</h:head>
<h:body>
    <h:form id="hwForm">
        <r:queue requestDelay="0"/>
        
        <r:extendedDataTable value="#{model.capitals}" var="capital" id="table" clientRows="20"
            style="height:300px; width:500px;" selectionMode="multiple">
            <r:column>
                <f:facet name="header">
                    <h:outputText value="state" />
                </f:facet>
                <h:outputText value="#{capital.state}" />
            </r:column>
            <r:column>
                <f:facet name="header">
                    <h:outputText value="name" />
                </f:facet>
                <h:outputText value="#{capital.name}" />
            </r:column>
        </r:extendedDataTable>

    </h:form>
</h:body>
</html>
