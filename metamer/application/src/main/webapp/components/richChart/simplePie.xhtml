<ui:composition template="/templates/template.xhtml">

    <ui:define name="view">
        <f:metadata>
            <f:viewParam name="templates" value="#{templateBean.templates}">
                <f:converter converterId="templatesListConverter" />
            </f:viewParam>
        </f:metadata>
    </ui:define>
    <ui:define name="component">
        <script type='text/javascript'>
        //<![CDATA[
           function log(e){
               $('#clickInfo').text("Series index: "+e.data.seriesIndex
                       +" DataIndex: "+e.data.dataIndex+' ['+e.data.x+','+e.data.y+']');
           }
           function hover(e){
               $("#hoverInfo").text(e.data.item.series.label+' ['+e.data.x+','+e.data.y+']');
           }
           function clear(){
               $("#hoverInfo").text("");
           }
        //]]>
    </script>
        <h:form id="frm">
            <r:chart id="pie" title="#{chartPieBean.attributes['title'].value}" styleClass="#{chartPieBean.attributes['styleClass'].value}"
                onplotclick="#{chartPieBean.attributes['onplotclick'].value}"
                onplothover="#{chartPieBean.attributes['onplothover'].value}"
                onmouseout="#{chartPieBean.attributes['onmouseout'].value}" plotClickListener="#{chartPieBean.handler}" rendered="#{chartPieBean.attributes['rendered'].value}">
                <r:legend sorting="ascending" />
                <r:series data="#{chartPieBean.pie}" type="pie" />
                <r:ajax event="plotclick" render="msg" execute="msg" />
            </r:chart>
            <h:outputText id="msg" value="#{chartPieBean.msg}" />  
        </h:form>
        <span id='hoverInfo' />
        <br />
        <span id='clickInfo'></span>
        <br />

    </ui:define>

    <ui:define name="outOfTemplateAfter">
        <metamer:attributes value="#{chartPieBean.attributes}" id="attributes" />
    </ui:define>

</ui:composition>
</html>
