    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>
        <ui:define name="component">
            <ui:include src="/components/richChart/script.xhtml"/>

            <rich:chart id="chart"
                        title="#{chartPieBean.attributes['title'].value}"
                        styleClass="#{chartPieBean.attributes['styleClass'].value}"
                        onplotclick="#{chartPieBean.attributes['onplotclick'].value}"
                        onplothover="#{chartPieBean.attributes['onplothover'].value}"
                        onmouseout="#{chartPieBean.attributes['onmouseout'].value}"
                        plotClickListener="#{chartPieBean.handler}"
                        rendered="#{chartPieBean.attributes['rendered'].value}">
                <rich:chartLegend sorting="ascending" />
                <rich:chartSeries data="#{chartPieBean.pie}" type="pie" />
                <a4j:ajax event="plotclick" render="msg" execute="msg" />
            </rich:chart>
            Server side events:
            <ul>
                <li><h:outputText id="msg" value="#{chartPieBean.msg}"/> (on click)</li>
            </ul>
            Client side events:
            <ul>
                <li><span id='hoverInfo'/> (on hover)</li>
                <li><span id='clickInfo'/> (on click)</li>
            </ul>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{chartPieBean.attributes}" id="attributes" />
        </ui:define>

    </ui:composition>
</html>
