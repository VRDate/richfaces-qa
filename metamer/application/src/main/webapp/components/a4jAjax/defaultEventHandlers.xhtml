    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">
            <h:panelGrid columns="2">
                <h:column>
                    h:inputText:
                </h:column>
                <h:column>
                    <h:inputText id="simpleText1" value="#{a4jAjaxBean.simpleText1}" 
                                 valueChangeListener="#{richBean.valueChangeListener}" >
                        <r:ajax listener="#{richBean.actionListener}" render="output" />
                    </h:inputText>
                </h:column>
                <h:column>
                    r:accordion
                </h:column>
                <h:column>
                    <r:accordion id="accordion" itemChangeListener="#{richBean.itemChangeListener}" >
                        <r:accordionItem id="item1" name="item1"  header="Item 1">
                            content of item 1
                        </r:accordionItem>
                        <r:accordionItem id="item2" name="item2"  header="Item 2">
                            content of item 2
                        </r:accordionItem>
                        <r:ajax listener="#{richBean.actionListener}" render="output" />        
                    </r:accordion>                
                </h:column>

                <h:column>
                    r:autocomplete:
                </h:column>
                <h:column>
                    <r:autocomplete id="autocomplete1" value="#{a4jAjaxBean.autocomplete1}" 
                                       valueChangeListener="#{richBean.valueChangeListener}" >
                        <r:ajax listener="#{richBean.actionListener}" render="output" />
                    </r:autocomplete>
                </h:column> 
                <h:column>
                    r:calendar
                </h:column>
                <h:column>
                    <r:calendar id="calendar1" value="#{a4jAjaxBean.calendar1}" 
                                   valueChangeListener="#{richBean.valueChangeListener}" >
                        <r:ajax listener="#{richBean.actionListener}" render="output" />
                    </r:calendar>
                </h:column>

                <h:column>
                    r:editor
                </h:column>
                <h:column>
                    <r:editor id="editor1" value="#{a4jAjaxBean.editor1}" width="310px" height="40px"
                                 valueChangeListener="#{richBean.valueChangeListener}" >
                        <r:ajax  listener="#{richBean.actionListener}" render="output" />
                    </r:editor>
                </h:column>

                <h:column>
                    r:inplaceInput
                </h:column>
                <h:column>
                    <r:inplaceInput id="inplaceInput1" value="#{a4jAjaxBean.inplaceInput1}"
                                       valueChangeListener="#{richBean.valueChangeListener}" >
                        <r:ajax listener="#{richBean.actionListener}" render="output" />    
                    </r:inplaceInput>
                </h:column>     

                <h:column>
                    r:inplaceSelect
                </h:column>
                <h:column>
                    <r:inplaceSelect id="inplaceSelect1" value="#{a4jAjaxBean.inplaceSelect1}"
                                        valueChangeListener="#{richBean.valueChangeListener}" >
                        <f:selectItem itemLabel="x" itemValue="x" />
                        <f:selectItem itemLabel="y" itemValue="y" />
                        <f:selectItem itemLabel="z" itemValue="z" />
                        <r:ajax listener="#{richBean.actionListener}" render="output" />    
                    </r:inplaceSelect>
                </h:column>

                <h:column>
                    r:inputNumberSlider
                </h:column>
                <h:column>
                    <r:inputNumberSlider id="inputNumberSlider1" value="#{a4jAjaxBean.inputNumberSlider1}"
                                            valueChangeListener="#{richBean.valueChangeListener}" >
                        <r:ajax listener="#{richBean.actionListener}" render="output" />        
                    </r:inputNumberSlider>
                </h:column>

                <h:column>
                    r:inputNumberSpinner
                </h:column>
                <h:column>
                    <r:inputNumberSpinner id="inputNumberSpinner1" value="#{a4jAjaxBean.inputNumberSpinner1}"
                                             valueChangeListener="#{richBean.valueChangeListener}" >
                        <r:ajax listener="#{richBean.actionListener}" render="output" />        
                    </r:inputNumberSpinner>
                </h:column>
            </h:panelGrid>
            <br/>
            <r:outputPanel id="output" layout="block">
                inputText: <h:outputText value="#{a4jAjaxBean.simpleText1}"/><br/>
                autocomplete: <h:outputText value="#{a4jAjaxBean.autocomplete1}"/><br/>
                calendar: <h:outputText value="#{a4jAjaxBean.calendar1}"/><br/>
                editor: <h:outputText value="#{a4jAjaxBean.editor1}"/><br/>
                inplaceInput: <h:outputText value="#{a4jAjaxBean.inplaceInput1}"/><br/>
                inplaceSelect: <h:outputText value="#{a4jAjaxBean.inplaceSelect1}"/><br/>
                inputNumberSlider: <h:outputText value="#{a4jAjaxBean.inputNumberSlider1}"/><br/>
                inputNumberSpinner: <h:outputText value="#{a4jAjaxBean.inputNumberSpinner1}"/><br/>
            </r:outputPanel>

        </ui:define>

        <ui:define name="outOfTemplateAfter">

        </ui:define>

    </ui:composition>
</html>
