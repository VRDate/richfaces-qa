<ui:composition template="/templates/template.xhtml">


	<ui:define name="component">

		<r:panel header="Steps to reproduce">
			1. use dataScroller to switch table-pages. you can see, that this works. <br />
			2. collaps collapsiblePanel <br />
			3. if collapsiblePanel is collapsed, the dataScroller doesn't react anymore. <br />
			4. if you use switchType='client' everything works correct<br />
		</r:panel>
		<r:collapsiblePanel header="collapsPanel" id="collapsPanel"
			expanded="true" switchType="ajax">
			<h:inputText id="test"/>
			<r:message id="testMessage" for="test" />
		</r:collapsiblePanel>

		<r:dataTable id="tableA" var="item" value="#{model.capitals}"
			rows="5" style="width:350px;">
			<f:facet name="header">
				<h:outputText value="HeaderA" />
			</f:facet>
			<r:column id="colA">
				<f:facet name="header">
				ColA
		        </f:facet>
			#{item.name}
		</r:column>
			<f:facet name="footer">
				<r:dataScroller for="tableA" id="ds" />
			</f:facet>
		</r:dataTable>

	</ui:define>

</ui:composition>
</html>
