                                 onkeydown="#{richNotifyMessagesBean.attributes['onkeydown'].value}"
                                 onkeypress="#{richNotifyMessagesBean.attributes['onkeypress'].value}"
                                 onkeyup="#{richNotifyMessagesBean.attributes['onkeyup'].value}"
