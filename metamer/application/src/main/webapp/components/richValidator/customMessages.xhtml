    <ui:composition template="/templates/template.xhtml">
        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>
        <ui:define name="component">
            <script type="text/javascript">
                function setCorrectValues() {
                    $('input[id$=doubleRange]').val('7.774');
                    $('input[id$=longRange]').val('7');
                    $('input[id$=length]').val('1234567');
                    $('input[id$=regexp]').val('100');
                    $('input[id$=required]').val('required');
                    $('input[id$=custom]').val('RichFaces');
                }

                function setWrongValues1() {
                    $('input[id$=doubleRange]').val('55.774');
                    $('input[id$=longRange]').val('55');
                    $('input[id$=length]').val('1');
                    $('input[id$=regexp]').val('@@@');
                    $('input[id$=required]').val('');
                    $('input[id$=custom]').val(':-)');
                }

                function setWrongValues2() {
                    $('input[id$=doubleRange]').val('Hello World!');
                    $('input[id$=longRange]').val('Hello World!');
                    $('input[id$=length]').val('');
                    $('input[id$=regexp]').val('');
                    $('input[id$=required]').val('');
                    $('input[id$=custom]').val('');
                }
            </script>

            <input id="setCorrectValuesButton" name="setCorrectValuesButton" type="button" value="set correct values" onclick="setCorrectValues()"/>
            <input id="setWrongValuesButton1" name="setWrongValuesButton1" type="button" value="set wrong values (1)" onclick="setWrongValues1()"/>
            <input id="setWrongValuesButton2" name="setWrongValuesButton2" type="button" value="set wrong values (2)" onclick="setWrongValues2()"/>

            <h:panelGrid columns="3">
                <h:outputText value="Double Range (min 5, max 10)" />
                <h:inputText id="doubleRange" validatorMessage="Custom message" value="#{richValidatorBean.doubleValue}">
                    <f:validateDoubleRange minimum="5" maximum="10"/>
                    <r:validator />
                </h:inputText>
                <r:message id="doubleRangeMessage" for="doubleRange"/>

                <h:outputText value="Long Range (min 5, max 10)" />
                <h:inputText id="longRange" validatorMessage="Custom message" value="#{richValidatorBean.longValue}">
                    <f:validateLongRange minimum="5" maximum="10"/>
                    <r:validator />
                </h:inputText>
                <r:message id="longRangeMessage" for="longRange"/>

                <h:outputText value="String Length (min 5, max 10)" />
                <h:inputText id="length" validatorMessage="Custom message" value="#{richValidatorBean.lengthValue}">
                    <f:validateLength minimum="5" maximum="10"/>
                    <r:validator />
                </h:inputText>
                <r:message id="lengthMessage" for="length"/>

                <h:outputText value="Regular Expression (\d{3})"/>
                <h:inputText id="regexp" validatorMessage="Custom message" value="#{richValidatorBean.regexpValue}">
                    <f:validateRegex pattern="#{richValidatorBean.regExp}"/>
                    <r:validator />
                </h:inputText>
                <r:message id="regexpMessage" for="regexp"/>

                <h:outputText value="Required" />
                <h:inputText id="required" validatorMessage="Custom message" value="#{richValidatorBean.requiredValue}">
                    <f:validateRequired/>
                    <r:validator />
                </h:inputText>
                <r:message id="requiredMessage" for="required"/>

                <h:outputText value="Custom Validator (RichFaces)" />
                <h:inputText id="custom" validatorMessage="Custom message" value="#{richValidatorBean.stringValue}">
                    <f:validator validatorId="org.richfaces.StringRichFacesValidator"/>
                    <r:validator />
                </h:inputText>
                <r:message id="customMessage" for="custom"/>
            </h:panelGrid>

            <br/>

            <h:commandButton id="hButton" value="h:commandButton" style="margin-right: 10px;"/>
            <r:commandButton id="a4jButton" value="r:commandButton"/>

            <br/>
            <r:messages id="msgs"/>

        </ui:define>
    </ui:composition>
</html>
