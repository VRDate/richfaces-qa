<ui:composition template="/templates/template.xhtml">

    <ui:define name="component">
        <h:form id="validationForm">
            <rich:focus preserve="true" />
            <rich:messages id="globalMessages" ajaxRendered="true" globalOnly="true" />
            <!-- This triggers input visibility -->
            <a4j:commandButton id="setInputVisibleButton" actionListener="#{validationTest.changeInputVisibility}"
                execute="@this" render="dynamicContent" value="Trigger Visibility Change" />

            <h:panelGrid id="dynamicContent" columns="3">

                <h:outputLabel id="inputLabel" for="inputField" rendered="#{validationTest.inputVisible}"
                    value="The input field:" />
                <rich:calendar id="inputField" rendered="#{validationTest.inputVisible}" popup="true"
                    validator="#{validationTest.validateInput}" value="#{validationTest.input}">
                    <rich:validator />
                    <a4j:ajax event="change" render="inputField" />
                </rich:calendar>

                <rich:message id="inputMessage" ajaxRendered="true" for="inputField" rendered="#{validationTest.inputVisible}" />

            </h:panelGrid>
        </h:form>
    </ui:define>


</ui:composition>

</html>
