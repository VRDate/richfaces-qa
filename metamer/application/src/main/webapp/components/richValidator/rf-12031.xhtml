    <ui:composition template="/templates/template.xhtml">
        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>
        <ui:define name="component">
            <!-- manually added richfaces-csv.js, because it is not present on page load and cannot be added from ajax update without re-rendering the whole page -->
            <script src="/metamer/org.richfaces.resources/javax.faces.resource/org.richfaces/richfaces-csv.js" type="text/javascript"/>

            <rich:panel
                header="Blur on input input(need to toggle to render it) does not fire client side validation">
                <h:form id="dummyForm" prependId="false">
                    <h:commandButton id="toggleButton"
                                     value="Toggle"
                                     actionListener="#{rf12031.toggleRender}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>

                    <!--This will toggle on/off as you click the button above-->
                    <h:panelGroup rendered="#{rf12031.mustRenderThePanel}">
                        <br />
                        <h:inputText id="inputRF12031" value="#{rf12031.firstName}">
                            <rich:validator />
                            <!--this fails to work when you move focus away -->
                        </h:inputText>
                        <rich:message id="msgRF12031" for="inputRF12031" />
                    </h:panelGroup>
                </h:form>
            </rich:panel>
        </ui:define>


    </ui:composition>
</html>
