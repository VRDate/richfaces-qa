<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:r="http://richfaces.org"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>
        <ui:define name="component">

            <r:tabPanel switchType="server" id="tabPanel">

                <r:tab header="tab1" id="tab1">
                    <r:calendar id="cal1" value="#{richCalendarBean.attributes['value']}" mode="ajax" />
                    <r:message for="cal1" id="messages1" />
                </r:tab>

                <r:tab header="tab2" id="tab2">
                    <r:calendar id="cal2" value="#{richCalendarBean.attributes['value']}" mode="ajax" />
                    <r:message for="cal2" id="messages2" />
                </r:tab>

            </r:tabPanel>
            <r:log id="log"/>
        </ui:define>

    </ui:composition>

</html>
