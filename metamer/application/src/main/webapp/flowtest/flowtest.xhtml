<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:r="http://richfaces.org/rich">
    <h:head>
        <title>flowtest - Give Input Into Flow</title>
    </h:head>
    <h:body>
        <h:form>
            <r:tabPanel id="tabPanel"
                        activeItem="#{flowScopedBean.activeItem}"
                        switchType="ajax">

                <r:tab id="tab1"
                       name="tab1"
                       header="First tab"
                       >
                    Switch to the other tab to give some input!
                </r:tab>
                <r:tab id="tab2" name="tab2" header="Second tab">
                    <h:outputText value="Input any string: " />
                    <br />
                    <h:inputText id='tabInput' value="#{flowScopedBean.firstInput}" />
                </r:tab>
            </r:tabPanel>
            <h:commandButton id='tabPageButton' value="Next Flow Page" action="flowtest-second" />
        </h:form>
    </h:body>
</html>
