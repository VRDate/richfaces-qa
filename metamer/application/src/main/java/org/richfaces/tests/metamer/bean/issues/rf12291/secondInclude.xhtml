<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:dataTable id="paginatedDtaTblId" 
		value="#{secondTabAction.paginatedTableDataModel}" 
		var="value" 
		rows="#{sessionScope.myBean.rowsPerPage}">
	
		<rich:column>
			<f:facet name="header">
				<h:outputText value="Some Values"/>
			</f:facet>
			<h:outputText value="#{value}" />
		</rich:column>
		
		<f:facet name="footer">
			<rich:dataScroller for="paginatedDtaTblId" 
				maxPages="5"
				fastStep="2"
				page="#{sessionScope.myBean.scrollerPage}" />
		</f:facet>
	
	</rich:dataTable>

</ui:composition>
