<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">Autocomplete Component Ftest</ui:define>

		<ui:define name="body">
			<h:form>
				<input type="button" id="debugButton" value="Debug Message"
					onclick="eval('RichFaces.log.debug(\'Debug Message\')')" />
				<input type="button" id="infoButton" value="Info Message"
					onclick="eval('RichFaces.log.info(\'Info Message\')')" />
				<input type="button" id="warnButton" value="Warning Message"
					onclick="eval('RichFaces.log.warn(\'Warning Message\')')" />
				<input type="button" id="errorButton" value="Error Message"
					onclick="eval('RichFaces.log.error(\'Error Message\')')" />
				<br />

				<a4j:log id="log"/>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
